<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/styles/styles.css" type="text/css" rel="stylesheet" />
    <script src="./assets/js/index.js" type="text/javascript"></script>
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="container">
      <h1>TicTacToe</h1>
      <div class="score-container">
        <div class="score">
          <img height="100%" src="./assets/imgs/red.png" alt="" />
          <div>: <span id="red-score"> 0</span></div>
        </div>
        <div class="score">
          <img height="100%" src="./assets/imgs/yellow.png" alt="" />
          <div>: <span id="yellow-score"> 0</span></div>
        </div>
      </div>
      <div class="board-container">
        <div class="board">
          <div class="room" id="room-00">
            <img src="" alt="" width="100%" />
          </div>
          <div class="room" id="room-01">
            <img src="" alt="" width="100%" />
          </div>
          <div class="room" id="room-02">
            <img src="" alt="" width="100%" />
          </div>
          <div class="room" id="room-10">
            <img src="" alt="" width="100%" />
          </div>
          <div class="room" id="room-11">
            <img src="" alt="" width="100%" />
          </div>
          <div class="room" id="room-12">
            <img src="" alt="" width="100%" />
          </div>
          <div class="room" id="room-20">
            <img src="" alt="" width="100%" />
          </div>
          <div class="room" id="room-21">
            <img src="" alt="" width="100%" />
          </div>
          <div class="room" id="room-22">
            <img src="" alt="" width="100%" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
